<!DOCTYPE html>

{% block html%} {% endblock %}

<head>
    <meta charset="utf-8">
    <title>{% block meta_title %}{% endblock %} - IPMUGO Digital Library</title>
    <meta content="{% block meta_description %}{% endblock %}" name="description">
    <meta content="{% block og_title %}{% endblock %} - IPMUGO Digital Library" property="og:title">
    <meta content="{% block og_description %}{% endblock %}" property="og:description">
    <meta content="{% block twitter_title %}{% endblock %} - IPMUGO Digital Library" property="twitter:title">
    <meta content="{% block twitter_description %}{% endblock %}" property="twitter:description">
    <meta property="og:type" content="website">
    <meta content="summary_large_image" name="twitter:card">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Webflow" name="generator">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">WebFont.load({ google: { families: ["Poppins:300,regular,500,600,700"] } });</script>
    <link href="{{ url_for('static', filename='styles/normalize.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='styles/webflow.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='styles/ipmugo-build.webflow.css') }}" rel="stylesheet" type="text/css">
    <script
        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>

    <link href="{{ url_for('static', filename='images/favicon.ico') }}" rel="shortcut icon" type="image/x-icon">
    <link href="{{ url_for('static', filename='images/webclip.png') }}" rel="apple-touch-icon">
    {% block other_script%}{%endblock%}

    <meta name="google-site-verification" content="tTDd6LvAfcz8sCVVScVuyPwtSDAZHkL2r7dxJG0xSLA" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MD3M8E0C1Z"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-MD3M8E0C1Z');
    </script>
</head>

<body>
    <div class="page-wrapper">
        {% include 'frontend/components/navbar.html' %}
        <main class="main-wrapper">
            {% block content %}{% endblock %}
        </main>
        {% include 'frontend/components/footer.html' %}

    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=659ac690a512d75c923b3d93"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='javascripts/webflow.js') }}" type="text/javascript"></script>

</body>

</html>
